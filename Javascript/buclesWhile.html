    <script>
        //CICLO WHILE
        //El ciclo for es bueno cuando queremos repetir un ciclo un numero de veces conocido
        // En cambio el while queremos que se repita hasta que se cumpla una condici√≥n.
        var contador = 0;

        while(contador <= 5) {
            console.log("Somos Pulenta los Wachituring!!");
            contador++;
        }

        var termino = true;
        var contador = 190;
        // termino, cuando contador sea 200
        while(termino) {
           
            contador = contador + 10;
            if(contador == 200) {
                termino = false;
            }
            console.log("contador", contador);
        }
    </script>
